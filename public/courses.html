<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <link rel="shortcut icon" href="images/graduate.png">
    <title>Duckworth School of Learning</title>
</head>

<body class="container-fluid">
    <!-- naviagtion bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Duckworth School of Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="courses.html">Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1 class="jumbotron">Duckworth School of Learning</h1>
        <div class="container">
            <h2>Courses </h2>
            <p> You can choose to view all courses or just a specific category. Choose the option that works for you.
            </p>
            <h3> </h3>
            <!-- this dropdown will contain course categories that a user can select from to get a list of courses
        available in that related category-->

            <form id="courseCategoryDDL" name="courseCategoryDDL">
                <div class="container">
                    <div class="row">
                        <button type="button" class="btn btn-info" id="allCourses">Select All Courses</button>
                        <div class="col-md-4">
                            <label class="form-check-label" for="categoryList">Course Category:</label>
                            <select class="custom-select" id="categoryList">
                                <option value= -1 selected>Choose one</option>
                                <!-- the dropdown selection will be generated by javascript-->
                            </select>
                        </div>
                    </div>
                    <br />
                </div>
            </form>
        </div>

        <section>
            <div class="container" id="courseListDiv">
                <!-- the table will be generated by javascript based on the user selection in the dropdown -->
                <table class="table table-striped" id="courseTable">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Title</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/courses.js"></script>
</body>

</html>
